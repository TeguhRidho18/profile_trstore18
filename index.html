
<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRSTORE18 | Solusi Laptop & Komputer Terpercaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tech: {
                dark: '#020617',
                navy: '#0f172a',
                cyan: '#06b6d4',
                glow: 'rgba(6, 182, 212, 0.5)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            boxShadow: {
              'neon': '0 0 15px rgba(6, 182, 212, 0.4)',
              'neon-lg': '0 0 30px rgba(6, 182, 212, 0.6)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(6, 182, 212, 0.1);
      }
      .neon-text {
        color: #06b6d4;
        text-shadow: 0 0 8px rgba(6, 182, 212, 0.5);
      }
      .tech-grid {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
      }
      .typing-cursor::after {
        content: "|";
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #0f172a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body class="tech-grid">
    <div id="root"></div>
  </body>
</html>
